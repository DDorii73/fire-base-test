<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사회정서학습 - 오늘 하루는 어땠나요?</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="icon">🌱</div>
        <h1>사회정서학습</h1>
        <h2>오늘 하루는 어땠나요?</h2>
        
        <!-- 로그인 전 화면 -->
        <div id="loginScreen">
          <p class="description">
            Google 계정으로 로그인하여 시작하세요.<br>
            학생 여러분의 하루를 공유하고 표현해보세요.
          </p>
          <div class="button-group">
            <button id="googleLoginBtn" class="button-primary">
              <span class="google-icon">🔐</span> Google로 로그인
            </button>
          </div>
        </div>

        <!-- 로그인 후 화면 -->
        <div id="mainScreen" style="display: none;">
          <div id="userInfo" class="user-info"></div>
          <p class="description">
            학생 여러분의 하루를 공유하고 표현해보세요.<br>
            선생님께서는 여러분의 이야기를 듣고 함께 응원합니다.
          </p>
          <div class="button-group">
            <button id="studentBtn" class="button-primary" onclick="window.location.href='student.html'; return false;">
              👨‍🎓 학생 활동하기
            </button>
            <button id="teacherBtn" class="button-secondary" onclick="window.location.href='teacherMonitor.html'; return false;">
              👩‍🏫 교사 모니터링
            </button>
          </div>
          <button id="logoutBtn" class="logout-button">
            로그아웃
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
