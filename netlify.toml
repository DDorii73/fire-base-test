# Netlify 배포 설정 파일

[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

# 환경 변수 (Netlify 대시보드에서 설정하는 것을 권장)
# [build.environment]
#   NODE_VERSION = "18"

# 리다이렉트 규칙
# 모든 경로를 index.html로 리다이렉트 (404 방지)
# HTML 파일들은 빌드 시 자동으로 포함되므로 별도 리다이렉트 불필요
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

