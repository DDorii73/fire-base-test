# Netlify 배포 설정 파일

[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

# 환경 변수 (Netlify 대시보드에서 설정하는 것을 권장)
# [build.environment]
#   NODE_VERSION = "18"

# 리다이렉트 규칙 (순서 중요!)
# 1. 정적 파일들 (HTML, CSS, JS 등)은 먼저 처리
[[redirects]]
  from = "/student.html"
  to = "/student.html"
  status = 200
  force = false

[[redirects]]
  from = "/teacherMonitor.html"
  to = "/teacherMonitor.html"
  status = 200
  force = false

# 2. 나머지 모든 경로는 index.html로 리다이렉트 (SPA 라우팅)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

